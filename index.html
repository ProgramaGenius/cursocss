<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="header-container">
        <div class="logo">
            <img src="logo.png" alt="Logo" width="50">
        </div>
        <div class="menu">
            <a href="#" class="button">Botón 1</a>
            <a href="#" class="button">Botón 2</a>
        </div>
    </div>
</header>

<!-- Filtro debajo del encabezado -->
<div class="filter-container">
    <div class="filter">
        <!-- Título del filtro -->
        <div class="filter-title">Filtro</div>

        <!-- Selector para elegir el filtro -->
        <div class="filter-select">
            <label for="filter-name">Selecciona el filtro:</label>
            <select id="filter-name">
                <option value="bandai">Bandai</option>
                <option value="otra">Otra</option>
            </select>
        </div>

        <!-- Tarjeta con un botón de ayuda -->
        <div class="card">
            <button class="help-button">Ayuda</button>
        </div>
    </div>
</div>

</body>
</html>
