<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapped">
        <header>
            <div class="header-container">
                <div class="logo">
                    <img src="logo.png" alt="Logo" width="50">
                </div>
                <div class="menu">
                    <a href="#" class="button">Botón 1</a>
                    <a href="#" class="button">Botón 2</a>
                </div>
            </div>
        </header>

        <!-- Filtro y productos en un contenedor flex -->
        <div class="content-container">
            <!-- Filtro en la columna izquierda -->
            <div class="filter-column">
                <div class="filter-container">
                    <div class="filter">
                        <!-- Título del filtro -->
                        <div class="filter-title">Filtro</div>

                        <!-- Selector para elegir el filtro -->
                        <div class="filter-select">
                            <label for="filter-name">Selecciona el filtro:</label>
                            <select class="filter-name">
                                <option value="bandai">Verde</option>
                                <option value="otra">Rojo</option>
                                <option value="otra">Azul</option>
                                <option value="otra">Amarillo</option>
                                <option value="otra">Rosa</option>
                            </select>
                        </div>

                        <!-- Tarjeta con un botón de ayuda -->
                        <div class="card">
                            <button class="help-button">Ayuda</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Productos en la columna derecha -->
            <div class="products-column">
                <div class="products-container">
                    <!-- Productos -->
                    <div class="product">
                        <div class="product-image">
                            <img src="producto1.jpg" alt="Producto 1">
                        </div>
                        <div class="product-info">
                            <h3 class="product-name">Producto 1</h3>
                            <p class="product-description">Descripción del producto 1.</p>
                            <button class="buy-button">Comprar</button>
                        </div>
                    </div>

                    <div class="product">
                        <div class="product-image">
                            <img src="producto2.jpg" alt="Producto 2">
                        </div>
                        <div class="product-info">
                            <h3 class="product-name">Producto 2</h3>
                            <p class="product-description">Descripción del producto 2.</p>
                            <button class="buy-button">Comprar</button>
                        </div>
                    </div>

                    <div class="product">
                        <div class="product-image">
                            <img src="producto3.jpg" alt="Producto 3">
                        </div>
                        <div class="product-info">
                            <h3 class="product-name">Producto 3</h3>
                            <p class="product-description">Descripción del producto 3.</p>
                            <button class="buy-button">Comprar</button>
                        </div>
                    </div>

                    <div class="product">
                        <div class="product-image">
                            <img src="producto4.jpg" alt="Producto 4">
                        </div>
                        <div class="product-info">
                            <h3 class="product-name">Producto 4</h3>
                            <p class="product-description">Descripción del producto 4.</p>
                            <button class="buy-button">Comprar</button>
                        </div>
                    </div>

                    <div class="product">
                        <div class="product-image">
                            <img src="producto5.jpg" alt="Producto 5">
                        </div>
                        <div class="product-info">
                            <h3 class="product-name">Producto 5</h3>
                            <p class="product-description">Descripción del producto 5.</p>
                            <button class="buy-button">Comprar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Paginación -->
        <div class="pagination-container">
            <div class="page-number">1</div>
            <div class="page-number">2</div>
            <div class="page-number">3</div>
            <div class="page-number">4</div>
            <div class="page-number">5</div>
        </div>
    </div>
</body>
</html>
